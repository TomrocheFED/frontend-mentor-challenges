<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Local files -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="form-content col-md-7 d-flex  px-5 py-5 flex-column justify-content-center gap-3 order-1 order-md-0">
          <h1>Stay updated!</h1>
          <p>Join 60.000+ product managers receiving monthly updates on:</p>
          <ul class="mb-5 mb-md-0">
            <li><span>Product discovery and building what matters</span></li>
            <li><span>Measuring to ensure updates are a succes</span></li>
            <li><span>And much more!</span></li>
          </ul>
          <form action="#" novalidate>
            <div class="d-flex justify-content-between">
              <label for="email">Email adress</label>
              <span id="error-message">Valid email required</span>
            </div>
            <input type="email" name="email" id="email" placeholder="email@company.com" required>
            <input type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
        <div class="col-md-5 p-0 p-md-4">
          <div class="form-image"></div>
        </div>
      </div>
    </div>
  </main>
  <div id="created-by">Created by Tom Roche</div>
</body>
</html>
